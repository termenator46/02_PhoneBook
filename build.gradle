plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:+'
    implementation 'org.seleniumhq.selenium:selenium-java:+'
//!    implementation 'org.slf4j:slf4j-nop:2.0.17'
    implementation 'ch.qos.logback:logback-classic:+'
}

test {
    useTestNG()
}

def registerTask(String taskName, String suitePath) {
    tasks.register(taskName, Test) {
        useTestNG() {

            suites suitePath

        }
        if (project.hasProperty("browser")){
            systemProperty 'browser',"${browser}"
        }
    }
}

registerTask('home','src/test/resources/testing2.xml')
registerTask('smoky','src/test/resources/smoke.xml')
registerTask('Quick2','src/test/resources/testng.xml')